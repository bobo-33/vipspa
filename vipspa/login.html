<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css" />
		<!--ie8兼容bootstrap解决方案-->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/gVerify.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login_body">
			<div class="clearfix login_top ">
				<img src="img/logo.png" alt="" class="pull-left"/>
				<p class="pull-left"></p>
			</div>
			<div class="login_content">
				<div>
					<h2>登录</h2>
					<p id="errTip"></p>
					<p>
						<i class="iconfont icon-user"></i>
						<input type="text" placeholder="请输入用户名" id="userName"/>
					</p>
					<p>
						<i class="iconfont icon-clock"></i>
						<input type="password" placeholder="请输入密码" id="userPsw"/>
					</p>
					<p class="clearfix">
						<i class="iconfont icon-safe"></i>
						<input type="text" placeholder="请输入验证码" style="width: 190px;" id="userCode"/>
						<span id="v_container" ></span>
					</p>
					<button class="btn btn-danger" id="login_btn">登录</button>
				</div>
			</div>
			<p class="copy">版权所有：******</p>
		</div>
		<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var verifyCode = new GVerify("v_container");
			$("#login_btn").click(function(){
				var res=verifyCode.validate($("#userCode").val());
				if(res){
					$("#errTip").hide()
				}else{
					$("#errTip").show().html("验证码错误")
				}
			})
			
		</script>
	</body>
</html>
